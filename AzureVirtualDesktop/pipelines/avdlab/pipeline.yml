name: Deploy Bicep files $(Build.BuildId)

trigger: none

variables:
  location: "westus3"
  templateFile: '$(System.serverWorkingDirectory)\AzureVirtualDesktop\main.bicep'
  parametersFile: '$(System.serverWorkingDirectory)\AzureVirtualDesktop\main.bicepparam'
  deploymentName: 'azlabs0624'

pool: server

stages:
  - stage: preDeploy
    jobs:
      - job: scanWhatif
        displayName: scan and run whatif
        pool: server

        steps:
          - task: RunARMTTKTests@1
            displayName: Scan Bicep Files
            inputs:
             templatelocation: '$(System.serverWorkingDirectory)\*'
             resultLocation: '$(System.serverWorkingDirectory)'
             allTemplatesMain: false
             cliOutputResults: true
             ignoreExitCode: true

          - task: PublishTestResults@2
            displayName: Publish Results
            inputs:
              testResultsFormat: "NUnit"
              testResultsFiles: '$(System.serverWorkingDirectory)\*-armttk.xml'
            condition: always()

          - task: AzureCLI@2
            displayName: Preview Bicep Changes
            inputs:
              azureSubscription: 'Azure-labs(9bcdeb1b-b977-4738-b0d7-03e228e47ba4)'
              scriptType: 'ps'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az --version
                az deployment sub what-if --location $(location) --template-file $(templateFile) --parameters $(parametersFile)
              powerShellIgnoreLASTEXITCODE: true

  - stage: deployBicep
    jobs:
      - job: waitForValidation
        displayName: Wait for external validation
        pool: server
        timeoutInMinutes: 1440 ### job times out in 1 day
        steps:
          - task: ManualValidation@0
            timeoutInMinutes: 1440 ### task times out in 1 day
            inputs:
              notifyUsers: |
                chrisfelix162@gmail.com
              instructions: "Please validate the build $(Build.BuildId) configuration and resume"
              onTimeout: "resume"

      - job: deployAzure
        displayName: deploy bicep to Azure
        timeoutInMinutes: 1440 ### task times out in 1 day
        pool: server
        dependsOn: [waitForValidation]

        steps:
          - task: AzureCLI@2
            displayName: Deploy Bicep To Azure
            timeoutInMinutes: 1440 ### task times out in 1 day
            inputs:
              azureSubscription: "Azure-labs(9bcdeb1b-b977-4738-b0d7-03e228e47ba4)"
              scriptType: "ps"
              scriptLocation: "inlineScript"
              inlineScript: |
                az deployment sub create --location $(location) --template-file $(templateFile) --parameters $(parametersFile) --name $(deploymentName)